kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: mulighetsrommet-altinn-acl
  namespace: team-mulighetsrommet
  labels:
    team: team-mulighetsrommet
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://mulighetsrommet-altinn-acl.intern.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
  startup:
    path: /internal/health/liveness
    initialDelay: 30
    failureThreshold: 60
    periodSeconds: 5
  replicas:
    min: 2
    max: 3
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 2048Mi
    requests:
      cpu: 250m
      memory: 512Mi
  azure:
    application:
      enabled: true
  secureLogs:
    enabled: true
  accessPolicy:
    inbound:
      rules:
        - application: mulighetsrommet-api
    outbound:
      external:
        - host: www.altinn.no
  gcp:
    sqlInstances:
      - name: mulighetsrommet-altinn-acl
        type: POSTGRES_16
        tier: db-custom-1-3840
        pointInTimeRecovery: true
        databases:
          - name: mulighetsrommet-altinn-acl
            envVarPrefix: DB
        diskAutoresize: true
  leaderElection: true
  env:
    - name: ALTINN_KOORDINATOR_SERVICE_CODE # TODO Fjerne denne til fordel for ressursId
      value: "5858"
    - name: ALTINN_VEILEDER_SERVICE_CODE # TODO Fjerne denne helt
      value: "5859"
    - name: ALTINN_URL
      value: https://www.altinn.no
    - name: MASKINPORTEN_URL
      value: https://maskinporten.no
  envFrom:
    - secret: altinn-api-key # TODO Opprette korrekt secret i secret-manager
  maskinporten:
    enabled: true
    scopes:
      consumes:
        - name: "altinn:authorization/authorize"
        - name: "altinn:accessmanagement/authorizedparties.resourceowner"
